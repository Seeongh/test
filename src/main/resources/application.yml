spring:
  h2:
    console:
      enabled: true
      settings:
        web_allow_others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: create #app????? ??? ??? ?? ??
    properties:
      hibernate:
        format_sql: true
# 로깅
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org.springframework.security: debug

#문자 설정
http:
  encoding:
    charset: UTF-8
    enabled: true
    force: true